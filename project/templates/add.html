<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: #f8f9fa;
            padding: 40px 0;
        }
        .form-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
            border: 2px solid #4e54c8;
            transition: all 0.3s ease;
        }
        .form-container:hover {
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.15);
            transform: translateY(-4px);
        }
        h2 {
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: #4e54c8;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        label {
            font-weight: 600;
            margin-top: 16px;
            color: #4a5568;
        }
        .form-control, .form-select {
            border-radius: 12px;
            border: 1px solid #ced4da;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #4e54c8;
            box-shadow: 0 0 0 3px rgba(78, 84, 200, 0.2);
        }
        .btn-primary {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            border: none;
            font-weight: 600;
            padding: 14px 24px;
            border-radius: 30px;
            margin-top: 24px;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #8f94fb, #4e54c8);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(78, 84, 200, 0.3);
        }
        .suggestion {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 4px;
            margin-left: 2px;
        }
        .form-control::placeholder {
            color: #adb5bd;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #8f94fb; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6c63ff; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2><i class="fas fa-user-plus"></i> Add New Patient</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" placeholder="e.g., John Doe" required>
                <div class="suggestion">Example: John Doe</div>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" name="age" min="0" placeholder="e.g., 35" required>
                <div class="suggestion">Example: 35</div>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" name="gender" required>
                    <option value="" disabled selected>Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <div class="suggestion">Example: Male</div>
            </div>

            <div class="mb-3">
                <label for="disease" class="form-label">Disease</label>
                <input type="text" class="form-control" name="disease" placeholder="e.g., Hypertension" required>
                <div class="suggestion">Example: Hypertension</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email (optional)</label>
                <input type="email" class="form-control" name="email" placeholder="e.g., john.doe@example.com">
                <div class="suggestion">Example: john.doe@example.com</div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone (optional)</label>
                <input type="text" class="form-control" name="phone" placeholder="e.g., +1 1234567890">
                <div class="suggestion">Example: +1 1234567890</div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address (optional)</label>
                <input type="text" class="form-control" name="address" placeholder="e.g., 123 Main St, City">
                <div class="suggestion">Example: 123 Main St, City</div>
            </div>

            <div class="mb-3">
                <label for="photo" class="form-label">Profile Photo (optional)</label>
                <input type="file" class="form-control" name="photo" accept="image/*">
                <div class="suggestion">Upload a clear headshot for best results</div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Add Patient</button>
            </div>
        </form>
    </div>
</body>
</html>
