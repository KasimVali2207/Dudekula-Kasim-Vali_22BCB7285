<!DOCTYPE html>
<html>
<head>
    <title>Edit Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">✏️ Edit Patient</h2>

        <form action="/update/{{ patient._id }}" method="post" class="row g-3 shadow-sm p-4 bg-white rounded">
            <div class="col-md-6">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" value="{{ patient.name }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Age</label>
                <input type="number" name="age" class="form-control" value="{{ patient.age }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Gender</label>
                <input type="text" name="gender" class="form-control" value="{{ patient.gender }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Disease</label>
                <input type="text" name="disease" class="form-control" value="{{ patient.disease }}" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
