<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            min-height: 100vh;
            padding-top: 40px;
        }
        .form-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h2 {
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: #1a8cff;
        }
        label {
            font-weight: 600;
            margin-top: 12px;
        }
        .form-control, .form-select {
            border-radius: 12px;
        }
        .btn-primary {
            background: linear-gradient(to right, #43e97b, #38f9d7);
            border: none;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 30px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #38f9d7, #43e97b);
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2><i class="fas fa-user-plus"></i> Add New Patient</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" name="age" min="0" required>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" name="gender" required>
                    <option value="" disabled selected>Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="disease" class="form-label">Disease</label>
                <input type="text" class="form-control" name="disease" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email (optional)</label>
                <input type="email" class="form-control" name="email">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone (optional)</label>
                <input type="text" class="form-control" name="phone">
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address (optional)</label>
                <input type="text" class="form-control" name="address">
            </div>

            <div class="mb-3">
                <label for="photo" class="form-label">Profile Photo (optional)</label>
                <input type="file" class="form-control" name="photo" accept="image/*">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Add Patient</button>
            </div>
        </form>
    </div>
</body>
</html>
