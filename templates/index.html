<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üè•HOSPITAL PATIENT REGISTRATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            min-height: 100vh;
            padding-bottom: 50px;
        }
        .container {
            margin-top: 50px;
        }
        .header {
            text-align: center;
            color: #fff;
        }
        .header h1 {
            font-weight: 700;
            font-size: 3rem;
        }
        .add-btn {
            background-color: #fff;
            color: #007bff;
            font-weight: 500;
            border-radius: 30px;
            padding: 12px 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .add-btn:hover {
            background-color: #007bff;
            color: #fff;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h4 {
            font-weight: 600;
        }
        .btn-sm {
            border-radius: 20px;
            padding: 6px 16px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header mb-5">
        <h1>üè• Hospital Patient Management</h1>
        <a href="/add" class="add-btn">+ Add New Patient</a>
    </div>
    <div class="row">
        {% for patient in patients %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <h4>{{ patient.name }}</h4>
                    <p><strong>Age:</strong> {{ patient.age }}</p>
                    <p><strong>Gender:</strong> {{ patient.gender }}</p>
                    <p><strong>Disease:</strong> {{ patient.disease }}</p>
                    <div class="d-flex justify-content-between">
                        <a href="/edit/{{ patient._id }}" class="btn btn-outline-success btn-sm">‚úèÔ∏è Edit</a>
                        <a href="/delete/{{ patient._id }}" class="btn btn-outline-danger btn-sm">üóëÔ∏è Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
